<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Finder By Me</title>

    <!-- CSS Apply -->
    <style>
      *{font-size: 50px;}
      body{background-color: #CCCCFF;}
      .btn{border-radius: 50px; margin-left: 30px;}
      .btn:hover{color:red;}
    </style>
  </head>

  <!-- HTML APPLY -->
  <body>
    <center>
      <h1>Sum Finder App</h1>

      <form onsubmit="find()">
        <input type="number" placeholder="Enter Number" id="num" />

        <br /><br />
        <input type="submit" value="M1" class="btn" />
        <input type="submit" value="M2" class="btn" />
        <input type="submit" value="M3" class="btn" />
      </form>

      <h2 id="msg" />

      <!-- JS APPLY -->
      <script>
        function find()
          {
            event.preventDefault();
            let num = document.getElementById("num");
            let msg = document.getElementById("msg");

            if (num.value == "")
            {
              alert("U did not Number")
              msg.innerHTML="";
              rating.focus();
              return;
            }

            let ele = document.activeElement.value;
            let ans="";
            let n = parseInt(num.value);

            if(n<0)
            {
              alert("Number shud be min 1");
              msg.innerHTML="";
              num.focus();
              return;
            }

           if(ele == "M1")
            {
              let sum=0,i=1;
              while(i<=n)
              {
                  sum = sum+i;
                  i++;
              }
              ans="sum=" +sum;

              msg.innerHTML="M1-->" +ans;
             }

            else if (ele == "M2")
            {
              let sum = 0, i=1;
              do
               {
                 sum = sum +i;
                 i++;
              }while(i<=n)
              ans="sum=" +sum;

              msg.innerHTML ="M2-->" + ans;
            }

            else if (ele=="M3"){
             let sum = 0;
             for(let i=1;i<=n;i++)
                sum = sum+i;
             ans="sum=" +sum;
             msg.innerHTML= "M3-->" +ans;
            }



          }
      </script>
    </center>
  </body>
</html>
